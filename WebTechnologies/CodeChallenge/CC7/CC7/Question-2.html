<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!--2. Write a JavaScript for loop that will iterate from 0 to 15. For each
iteration, it will check if the current number is odd or even, and display
a message to the screen. -->
<head>
    <meta charset="utf-8" />
    <title>Even/Odd</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #output {
            background-color: floralwhite;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px 30px;
            font-size: 15px;
            max-width: 300px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .even {
            color: forestgreen;
        }

        .odd {
            color: darkred;
        }

        input, button {
            margin: 5px;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background-color:forestgreen;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <input type="number" id="start" placeholder="Start of range" />
        <input type="number" id="end" placeholder="End of range" />
        <button onclick="display()">Check</button>
    </div>

    <div id="output"></div>

    <script>
        function display() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;
            const output = document.getElementById("output");
            output.innerHTML = "";

            if (start > end) {
                output.innerHTML = "<span style='color: crimson;'>Please enter a valid range.</span>";
                return;
            }

            for (let i = start; i <= end; i++) {
                const type = (i % 2 == 0) ? "even" : "odd";
                const line = `<span class="${type}">${i} is ${type}</span><br>`;
                output.innerHTML += line;
            }
        }
    </script>
</body>
</html>
