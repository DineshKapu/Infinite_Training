<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!--8. Append a <p> element with a text message when an <input> field is
changed-->
<head>
    <meta charset="utf-8" />
    <title>Input Field is Changed</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
        <input type="text"  placeholder="Write Something...">

       <script>
        $(document).ready(function () {
            $('input').on('change', function () {
                $('body').append('<p>Input Field is Changed</p>');
            });
        });
    </script>
</body>
</html>
