<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<!--7. Write a jQuery Code to add a tag at the beginning of the list item,
containing the index of the list item Sample:
<body>
 <ui>
<li>CSHARP</li>
<li>SQL</li>
<li>ADO</li>
</body>.
As
0 CSHARP
1 SQ: etc.-->
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Question-7</title>
    <style>
        ul{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <ul>
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
        <li>Web Technologies</li>
    </ul>
    <script>
        $(document).ready(function () {
            $('li').each(function (i) {
                $(this).prepend(i + ' ');
            });
        });
    </script>
</body>
</html>
